<section class="product--main container">
  <div class="product__header">
    <div class="product__image-container disable-select">
      <div class="image-slider">
        <!-- clones for slider and smooth transition purposes-->
        <img src="./images/image-product-4.webp" alt="" id="last-clone" />
        <img
          src="./images/image-product-1.webp"
          alt=""
          id="product__image--1"
        />
        <img
          src="./images/image-product-2.webp"
          alt=""
          id="product__image--2"
        />
        <img
          src="./images/image-product-3.webp"
          alt=""
          id="product__image--3"
        />
        <img
          src="./images/image-product-4.webp"
          alt=""
          id="product__image--4"
        />
        <!--clones for slider and smooth transition purposes-->
        <img src="./images/image-product-1.webp" alt="" id="first-clone" />
      </div>
      <span class="icon-container image-slider-btn" id="prev-btn--main"
        ><svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11 1 3 9l8 8"
            stroke="#1D2026"
            stroke-width="3"
            fill="none"
            fill-rule="evenodd"
          />
        </svg>
      </span>
      <span class="icon-container image-slider-btn" id="next-btn--main">
        <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m2 1 8 8-8 8"
            stroke="#1D2026"
            stroke-width="3"
            fill="none"
            fill-rule="evenodd"
          />
        </svg>
      </span>
    </div>
    <div class="thumbnail-container">
      <img
        class="thumbnail thumbnail__current"
        src="./images/image-product-1-thumbnail.webp"
        alt=""
      />
      <img
        class="thumbnail"
        src="./images/image-product-2-thumbnail.webp"
        alt=""
      />
      <img
        class="thumbnail"
        src="./images/image-product-3-thumbnail.webp"
        alt=""
      />
      <img
        class="thumbnail"
        src="./images/image-product-4-thumbnail.webp"
        alt=""
      />
    </div>
  </div>
  <div class="product__body">
    <div class="product__info">
      <p class="product__company">SNEAKER COMPANY</p>
      <h1 class="product__title">Fall Limited Edition Sneakers</h1>
      <p class="product__description">
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
        weather can offer.
      </p>
    </div>
    <div class="product__pricing-panel">
      <div>
        <span class="price product__discounted-price">125.00</span>
        <span class="product__discount">50%</span>
      </div>
      <span class="price product__original-price">250.00</span>
    </div>

    <div class="add-to-cart grid">
      <div class="product__quantity-selector">
        <span class="icon icon--minus">
          <svg
            width="12"
            height="4"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <defs>
              <path
                d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                id="a"
              />
            </defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
          </svg>
        </span>
        <span class="product__quantity">0</span>
        <span class="icon icon--plus">
          <svg
            width="12"
            height="12"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <defs>
              <path
                d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                id="b"
              />
            </defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
          </svg>
        </span>
      </div>
      <button class="btn btn--cart fill">
        <span> </span>
        Add to cart
      </button>
    </div>
  </div>
</section>
